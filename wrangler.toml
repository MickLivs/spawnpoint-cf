name = "spawnpoint-cf"
main = "src/worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[[durable_objects.bindings]]
name = "SANDBOX"
class_name = "Sandbox"

[[migrations]]
tag = "v1"
new_classes = ["Sandbox"]

[[r2_buckets]]
binding = "FILES"
bucket_name = "spawnpoint-files"

[[kv_namespaces]]
binding = "SESSIONS"
id = "your-kv-namespace-id"  # replace after `wrangler kv namespace create SESSIONS`
